<div class="page justify-content-center align-items-center d-flex">
  <div
    class="container bounce-top shadow-lg rounded-4 p-4 d-flex justify-content-between flex-column"
  >
    <div class="d-flex justify-content-center mb-5">
      <app-logo scale="1.1"></app-logo>
    </div>
    <form (submit)="onLogin($event)">
      <div class="d-flex flex-column gap-4">
        <div class="form-floating">
          <input
            type="email"
            class="form-control {{ err.length ? 'is-invalid' : '' }}"
            id="email"
            placeholder="name@example.com"
            (input)="onInputData($event)"
            required
          />
          <label for="email">Email address</label>
        </div>

        <div class="form-floating position-relative">
          <img
            class="eye"
            (click)="onEye()"
            [src]="hidePassword ? '/images/eye-slash.svg' : '/images/eye.svg'"
            alt="password status"
          />

          <input
            [type]="hidePassword ? 'password' : 'text'"
            class="form-control {{ err.length ? 'is-invalid' : '' }}"
            id="password"
            placeholder="Password"
            (input)="onInputData($event)"
            required
          />
          <label for="password">Password</label>
        </div>
        <div class="col-sm d-flex">
          <div class="form-check me-5">
            <input
              class="form-check-input"
              type="checkbox"
              name="rememberme"
              id="rememberme"
              (change)="onRememberme()"
            />
            <label class="form-check-label" for="rememberme">
              <small>Remember me</small>
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column align-items-center gap-4 mt-5">
        <small class="invalid-feedback d-block text-center"
          >{{ err }}<small class="invisible">.</small></small
        >
        <button type="submit" class="btn btn-2 m-auto w-100">Log in</button>
        <small
          >Donâ€™t you have an account?
          <a routerLink="/signup" class="link">Sign up</a>
        </small>
      </div>
    </form>
  </div>
</div>
